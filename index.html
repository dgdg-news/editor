<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>두근두근 편집창</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background: #f7f7f7;
      margin: 0;
      padding: 40px 0;
      color: #333;
    }
    .editor-container {
      width: 800px;
      margin: auto;
      padding: 20px;
      background: #fff;
      border: 2px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    textarea {
      width: 100%;
      height: 200px;
      font-size: 1em;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      resize: vertical;
    }
    .buttons {
      text-align: center;
    }
    .buttons button {
      font-size: 1em;
      padding: 10px 20px;
      margin: 0 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .buttons button.save {
      background-color: #4CAF50;
      color: white;
    }
    .buttons button.clear {
      background-color: #f44336;
      color: white;
    }
    .buttons button.load {
      background-color: #2196F3;
      color: white;
    }
  </style>
</head>
<body>
  <div class="editor-container">
    <h2>📝 두근두근 신문 편집창</h2>
    <textarea id="editorInput" placeholder="여기에 신문 내용을 입력하세요..."></textarea>
    <div class="buttons">
      <input type="file" id="imageInput" accept="image/*" onchange="previewImage(event)" style="margin-bottom: 15px;">
      <br>
      <button class="save" onclick="saveContent()">💾 저장</button>
      <button class="load" onclick="loadContent()">📂 불러오기</button>
      <button class="clear" onclick="clearContent()">🗑 초기화</button>
    </div>
    <div id="imagePreview" style="text-align:center; margin-top: 15px;"></div>
  </div>

  <script>
    function saveContent() {
  const content = document.getElementById('editorInput').value;
  const imageSrc = document.getElementById('previewedImage')?.src || '';
  const data = JSON.stringify({ text: content, image: imageSrc });
  localStorage.setItem('savedNewsletterContent', data);
  const confirmed = confirm('저장되었습니다! 신문 페이지에서 확인하시겠습니까?');
  if (confirmed) {
    window.open('/index.html', '_blank');
  }
});
      localStorage.setItem('savedNewsletterContent', data);
      alert('저장되었습니다!');
    }

    function loadContent() {
  const confirmLoad = confirm('현재 입력된 내용이 덮어씌워집니다. 불러오시겠습니까?');
  if (!confirmLoad) return;
  const saved = localStorage.getItem('savedNewsletterContent');
  if (saved) {
    const data = JSON.parse(saved);
    document.getElementById('editorInput').value = data.text;
    if (data.image) {
      document.getElementById('imagePreview').innerHTML = `<img id="previewedImage" src="${data.image}" style="max-width:100%; border:1px solid #ccc; border-radius:5px;">`;
    }
  } else {
    alert('저장된 내용이 없습니다.');
  }
}" style="max-width:100%; border:1px solid #ccc; border-radius:5px;">`;
        }
      } else {
        alert('저장된 내용이 없습니다.');
      }
    }

    function clearContent() {
  const confirmClear = confirm('정말 모든 내용을 삭제하시겠습니까? 이 작업은 되돌릴 수 없습니다.');
  if (!confirmClear) return;
  localStorage.removeItem('savedNewsletterContent');
  document.getElementById('editorInput').value = '';
  document.getElementById('imagePreview').innerHTML = '';
  alert('모든 내용이 삭제되었습니다.');
}

    function previewImage(event) {
      const reader = new FileReader();
      reader.onload = function () {
        const imgHTML = `<img id="previewedImage" src="${reader.result}" style="max-width:100%; border:1px solid #ccc; border-radius:5px;">`;
        document.getElementById('imagePreview').innerHTML = imgHTML;
      };
      reader.readAsDataURL(event.target.files[0]);
    }
  </script>
</body>
</html>
